<body>
    <svg width="100%" height="300px" >
        <rect width="100%" height="100%" x="0" y="0" rx="10" fill="chocolate" />
        <polygon points= "0,10 200,10 100,300" fill="green" stroke="gold" stroke-width="3"  />
        <polygon points= "700,290 480,290 580,0"  fill="green" stroke="gold" stroke-width="3" />
        <circle cx=50% cy=50% r=150 fill="brown">
        <animate
            attributeName="cx"
            begin="0s"
            dur="10s"
            from="50"
            to="100%"
            repeatCount="indefinite" />
            </circle>
        <text  x=40% y=150 fill="gold" font-size="40" font-family="Times-New Roman"> Hello
         </text>
      </svg>
